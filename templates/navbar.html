{% load static %}


<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Pablo C. Pinheiro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="{% url 'projetos_list' %}">Projetos</a>
        <a class="nav-link" href="{% url 'contato' %}">Contato</a>
      </div>
      
      <!-- Botão de login à direita -->
      {% if user.is_authenticated %}
      <div class="navbar-nav ms-auto">        
        <form method="POST" action="{% url 'logout' %}">
        <span class="navbar-text me-3">Olá, {{ user.username }}!</span>
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Logout</button>
        </form>
      {% else %}
      <div class="navbar-nav ms-auto">
        <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
